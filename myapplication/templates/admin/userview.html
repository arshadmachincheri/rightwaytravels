{% extends "admin/index.html" %}
{% block body %}
<body>
<table class="table table-bordered">
  <tr>
    <th>SL No</th>
    <th>Name</th>
    <th>Profile</th>
    <th>Address</th>
    <th>email/Contact</th>
  </tr>
    {% for i in res %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.name }}</td>
    <td><img src="{{i.image}}"width="50px"height="50px"></td>
    <td>{{ i.place }}<br>{{ i.pin }}<br>{{ i.post }}<br>{{ i.district }}</td>
    <td>{{ i.email }}</td>
  </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
