{% extends "user/index.html" %}
{% block body %}
<body>
<form>
    <table border="1" class="table table-bordered">
        <tr>
            <th>Booking Date</th>
            <th>Status</th>
            <th>Package Info</th>
        </tr>
        {% for i in res %}
        <tr>
            <td>{{ i.bokgdte }}</td>
            <td>{{ i.status }}</td>
            <td>{{ i.PACKAGE.packgenme }}<br>{{ i.PACKAGE.amount }}<br>{{ i.PACKAGE.totldays }}</td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
{% endblock %}
