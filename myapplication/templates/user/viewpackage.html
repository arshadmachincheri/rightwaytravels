{% extends "user/index.html" %}
{% block body %}



<table width="615" border="1" class="table table-bordered">
  <tr>
    <th width="111">Si.No</th>
    <th width="130">Total days </th>
    <th width="98">Amount</th>
    <th width="129">package name</th>
    <th width="113">&nbsp;</th>
  </tr>
    {% for i in res %}

  <tr>
    <td height="42">&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.totldays }}</td>
    <td>{{ i.amount }}</td>
    <td>{{ i.packgenme }}</td>
    <td><a href="/rwt/user_booking_load/{{ i.id }}"class="btn btn-success">BOOKING</a></td>
  <td><a href="/rwt/user_more_package_load/{{ i.id }}"class="btn btn-info">More Package</a></td>

  </tr>
    {% endfor %}
</table>
{% endblock %}
